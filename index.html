<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title> Form</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body{
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#667eea,#764ba2);
}

.form-box{
    width:350px;
    background:#fff;
    padding:25px;
    border-radius:12px;
    box-shadow:0 15px 30px rgba(0,0,0,0.25);
}

.form-box h2{
    text-align:center;
    margin-bottom:20px;
    color:#333;
}

label{
    display:block;
    margin-top:12px;
    font-weight:600;
    color:#444;
}

input[type="text"],
input[type="number"]{
    width:100%;
    padding:10px;
    margin-top:6px;
    border:1px solid #ccc;
    border-radius:6px;
    outline:none;
    transition:0.3s;
}

input:focus{
    border-color:#667eea;
    box-shadow:0 0 5px rgba(102,126,234,0.6);
}

.gender{
    display:flex;
    gap:15px;
    margin-top:8px;
    color:#555;
}

.gender input{
    margin-right:5px;
}

input[type="submit"]{
    width:100%;
    margin-top:20px;
    padding:12px;
    border:none;
    border-radius:25px;
    background:linear-gradient(135deg,#667eea,#764ba2);
    color:white;
    font-size:16px;
    cursor:pointer;
    transition:0.3s;
}

input[type="submit"]:hover{
    transform:translateY(-2px);
    box-shadow:0 8px 15px rgba(0,0,0,0.3);
}

input[type="submit"]:active{
    transform:translateY(0);
    box-shadow:none;
}
</style>
</head>

<body>

<div class="form-box">
    <h2>Student Form</h2>

    <form  action="html.html" method="get">
        <label>Name</label>
        <input type="text" placeholder="Enter your name" required>

        <label>Father Name</label>
        <input type="text" placeholder="Enter father name" required>

        <label>Phone Number</label>
        <input type="number" placeholder="Enter phone number" required>

        <label>Gender</label>
        <div class="gender">
            <label><input type="radio" name="gender" required> Male</label>
            <label><input type="radio" name="gender" required> Female</label>
        </div>

        <label>School</label>
        <input type="text" placeholder="Enter school name" required>

    
        <input type="submit" value="Submit">
    </form>
</div>

</body>
</html>
